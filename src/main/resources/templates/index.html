<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header"/>

<body>

	<div th:replace="common/header :: navbar"></div>

	
	<div class="container-fluid box">
		<div class="row">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="d-block img-responsive" src="/img/1.svg"
							alt="First slide" />
					</div>
					<div class="item">
						<img class="d-block img-responsive" src="/img/2.svg"
							alt="Second slide" />
					</div>
					<div class="item">
						<img class="d-block img-responsive" src="/img/3.svg"
							alt="Third slide" />
					</div>
				</div>
				<a class="carousel-control left" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="carousel-control right" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>


	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
